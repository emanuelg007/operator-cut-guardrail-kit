<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Cut â€“ CSV Intake</title>
    <style>
      :root { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; }
      body { margin: 0; background: #f9fafb; color: #111827; }
      header {
        position: sticky; top: 0; z-index: 10;
        display: flex; align-items: center; gap: 12px;
        padding: 12px 16px; background: #fff; border-bottom: 1px solid #e5e7eb;
      }
      .row { display: flex; gap: 8px; align-items: center; }
      button { cursor: pointer; }
      .status { margin-left: auto; font-weight: 600; }
      .status.ok { color: #0a7f50; }
      .status.err { color: #c00; }
      main { padding: 16px; display: grid; gap: 16px; }
      #preview h3 { margin: 16px 0 8px; }
      table { border-collapse: collapse; width: 100%; background: #fff; }
      th, td { border-bottom: 1px solid #eee; padding: 6px 8px; text-align: left; }
      
    
     
    

    </style>
  </head>
  <body>
    <header>
      <div class="row">
        <input id="fileInput" type="file" accept=".csv,text/csv" />
        <button id="uploadBtn">Upload</button>
        <span id="fileName">No file chosen</span>
      </div>
      <div id="status" class="status">Ready</div>
    </header>

    <main>
      <div id="preview"></div>

      <div class="row" style="gap:12px;">
        <input id="materialsFileInput" type="file" accept=".csv" />
        <button id="uploadMaterialsBtn">Upload Master Materials CSV</button>
        <span id="materialsStatus" class="status"></span>
      </div>

      <div id="boardHost" data-material="" data-index=""></div>
    </main>

    <!-- Load ONLY main.ts; do not import HTML anywhere -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
